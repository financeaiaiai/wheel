dist: xenial
language: python
cache: pip

os:
  - linux
  - osx
  - windows
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"

stages:
  - name: static analysis
  - name: test
  - name: deploy to PyPI
    if: type = push AND tag =~ ^\d+\.\d+\.\d+

jobs:
  include:
    - stage: static analysis
      install: pip install flake8
      script: flake8 wheel tests
      after_success: skip

    - stage: test
      python: pypy2.7-6.0
      env: PYTEST_ADDOPTS="--no-cov"
      after_success: skip

    - stage: test
      python: pypy3.5-6.0
      env: PYTEST_ADDOPTS="--no-cov"
      after_success: skip

    - stage: test
      dist: trusty
      python: "2.7.3"
      after_success: skip

    - stage: deploy to PyPI
      install: true
      script: skip
      after_success: skip
      deploy:
        provider: pypi
        user: agronholm
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: pypa/wheel

install: pip install -e .[test]

script: pytest

after_success:
  - pip install codecov
  - codecov --token=acff82f6-e810-47fb-8117-1d23ed9e3078

notifications:
  irc:
    channels:
      - "irc.freenode.net#pypa-dev"
    use_notice: true
    skip_join: true
